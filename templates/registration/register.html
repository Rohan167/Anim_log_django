{% extends "base.html" %}
<head>
  {% include 'snippets/css.html' %}
{% block head_title %}Add Anime | {{block.super}}{% endblock head_title %}
</head>
{% block content %}

<!-- REGISTRATION FORM -->
<center>
<div class='col-sm-6 col-sm-offset-3 text-center card bg-light mb-3'>
<h4> Register </h4>
<form method="post" action="{% url 'register' %}" class="needs-validation form-group">
{% csrf_token %}
{{ form.as_p }}

<input  class=" btn btn-primary" type="submit" value="register">
<input type="hidden" name="next" value="{{ next }}">
</form>
<p>Did you already registered then <a href="{% url 'login' %}">Login</a>?
</div>
</center>
<!-- REGISTRATION FORM CLOSE -->

{% endblock %}
